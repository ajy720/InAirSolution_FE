<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <h2>InAirSolution</h2>
      </div>
    </header>
    <section id="weather-tab">
      <div class="container">
        <h3 class="section-title">날씨</h3>
        <div class="py-3 content">
          <div class="imgContainer">
            <img src="./img/sunny.png" alt="날씨" id="weatherIcon" />
          </div>
          <div class="weatherContainer">
            <div>날씨 : <span id="weather">맑음</span></div>
            <div>온도 : <span id="temperature">29º / 22º</span></div>
            <!-- <div>미세먼지 : <span id="dust">좋음</span></div> -->
          </div>
        </div>
      </div>
    </section>
    <section id="air-tab">
      <div class="container">
        <h3 class="section-title">공기 상태</h3>
        <div class="py-3 px-2 content">
          <div class="airLegend">
            <div>미세먼지 :</div>
            <div>초미세먼지 :</div>
            <div>실내 공기질 :</div>
          </div>
          <div class="airValue">
            <div id="pm10" class="text-danger font-weight-bold ">매우 나쁨</div>
            <div id="pm25" class="text-warning font-weight-bold ">보통</div>
            <div id="inAir" class="text-primary font-weight-bold ">좋음</div>
          </div>
        </div>
      </div>
    </section>
    <section id="control-tab">
      <div class="container">
        <h3 class="section-title">창문 제어</h3>
        <div class="p-3 content">
          <button id="open" class="btn btn-primary">창문 열기</button>
          <button id="close" class="btn btn-danger">창문 닫기</button>
        </div>
      </div>
    </section>
    <section id="history-tab">
      <div class="container">
        <h3 class="section-title">기록</h3>
        <div class="content">
          <ul class="list-group list-group-flush" id="list">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
      </div>
    </section>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
